<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTYXW -> IPUZ</title>
    <link rel="stylesheet" href="./css/main.scss" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">NTYXW -> IPUZ</h1>

      <div class="drop-zone">
        <span>Drop a NYTXW JSON here!</span>
      </div>

      <div class="load-error hidden"></div>

      <div class="puzzle-container hidden">
        <div class="puzzle-meta">
          <h2 class="title"></h2>
          <div class="date"></div>
          <div class="authors">
            <div class="constructors"></div>
            <div class="editor"></div>
          </div>
        </div>
        <div class="puzzle-grid"></div>
        <div class="puzzle-clue-lists"></div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
